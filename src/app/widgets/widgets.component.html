<div class="container">
  <!-- WIDGETS DETAILS -->
  <app-widget-list
    class="col-50"
    [widgets]="widgets"
    (selected)="selectWidget($event)"
    (delete)="deleteWidget($event)"
    [readonly]="readonly"
  ></app-widget-list>

  <!-- WIDGETS DETAILS -->
  <app-widget-detail
    class="col-50"
    [widget]="selectedWidget"
    (cancelled)="cancel($event)"
    (saved)="save($event)"
  ></app-widget-detail>
</div>
